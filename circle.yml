machine:
  node:
    version: v8.2.1
dependencies:
  pre:
    - rm -rf node_modules
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn global add greenkeeper-lockfile@1
    - yarn global add now
    - yarn global add now-purge
  override:
    - yarn install
compile:
  pre:
    - greenkeeper-lockfile-update
  override:
    - yarn build
  post:
    - greenkeeper-lockfile-upload
test:
  override:
    - yarn test
    - yarn coveralls
deployment:
  development:
    branch: dev
    commands:
      - |
        URL=$(now -t ${NOW_TOKEN} --public --dotenv=.sample.env)
        now -t ${NOW_TOKEN} alias set ${URL} reactivity-dev.now.sh
      - now-purge -t ${NOW_TOKEN} -n reactivity
  production:
    branch: master
    commands:
      - |
        URL=$(now -t ${NOW_TOKEN} --public --dotenv=.sample.env)
        now -t ${NOW_TOKEN} alias set ${URL} reactivity.now.sh
      - now-purge -t ${NOW_TOKEN} -n reactivity
