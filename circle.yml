machine:
  node:
    version: v8.2.1
dependencies:
  pre:
    - rm -rf node_modules
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn global add greenkeeper-lockfile@1
  override:
    - yarn install
compile:
  pre:
    - greenkeeper-lockfile-update
  override:
    - yarn build
  post:
    - greenkeeper-lockfile-upload
test:
  override:
    - echo "No tests configured"
